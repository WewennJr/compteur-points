<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compteur de Points</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>🎲 Compteur de Points</h1>

    <h2>Choisir un jeu</h2>
    <ul id="gameList">
      <li><a href="jeux/tarot-africain.html" class="game-link">Tarot Africain</a></li>
      <!-- Tu pourras en ajouter d'autres ici -->
    </ul>

    <button id="settingsBtn" class="btn">⚙️ Paramètres joueurs</button>
  </div>

  <!-- Fenêtre modale -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Liste des joueurs</h2>
      <ul id="playerList"></ul>

      <div class="add-player">
        <input type="text" id="newPlayer" placeholder="Nom du joueur">
        <button class="btn small" onclick="addPlayer()">Ajouter</button>
      </div>

      <button class="btn secondary" onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <script src="js/players.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
