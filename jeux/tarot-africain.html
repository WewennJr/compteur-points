<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarot Africain</title>
  <link rel="stylesheet" href="../css/tarot-africain.css" />
</head>
<body>
  <h1>🃏 Tarot Africain</h1>

  <!-- Configuration des joueurs -->
  <div id="setup">
    <h2>Configuration</h2>
    <div id="player-selection"></div>
    <label>
      Score de départ : <input type="number" id="start-score" value="10" min="1" />
    </label>
    <button class="btn" id="start-game">Démarrer la partie</button>
  </div>

  <!-- Partie jeu -->
  <div id="game" style="display:none;">
    <h2>📊 Scores</h2>
    <div class="table-wrapper">
      <table id="score-table" class="score-table"></table>
    </div>

    <!-- Formulaire nouvelle manche -->
    <div id="round-form" style="display:none;">
      <h3>Nouvelle manche</h3>
      <form id="round-inputs"></form>
      <button class="btn" id="validate-round" type="button">✅ Valider la manche</button>
    </div>

    <button class="btn" id="new-round" style="display:none;">✏️ Nouvelle manche</button>
    <div id="status"></div>
  </div>

  <!-- Classement final -->
  <div id="end-game" style="display:none;">
    <h2>🏆 Classement final</h2>
    <ol id="final-ranking"></ol>
    <button class="btn" onclick="location.reload()">🔄 Nouvelle partie</button>
    <button class="btn" onclick="location.href='../index.html'">🏠 Accueil</button>
  </div>

  <script src="../js/tarot-africain.js"></script>
</body>
</html>
