<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Africain - Compteur de Points</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/tarot-africain.css" />
</head>
<body>

  <h1>🃏 Tarot Africain</h1>

  <div class="game-container">
    <h2>Scores en cours</h2>

    <div id="scoreboard">
      <!-- Ici le tableau des scores est généré dynamiquement -->
    </div>

    <!-- Boutons pour enregistrer les points et terminer -->
    <div class="button-group">
      <button class="btn" onclick="saveRound()">✅ Valider la manche</button>
      <button class="btn btn-danger" onclick="endGame()">🏆 Terminer la partie</button>
    </div>
  </div>

  <!-- Zone pour afficher le classement final -->
  <div id="finalResult" class="final-scoreboard" style="display:none;">
    <h2>🏆 Classement final</h2>
    <div id="finalRanking"></div>
    <div class="button-group">
      <button class="btn" onclick="location.reload()">🔄 Nouvelle partie</button>
      <button class="btn" onclick="window.location.href='../index.html'">🏠 Retour à l'accueil</button>
    </div>
  </div>

  <script src="../js/players.js"></script>
  <script src="../js/tarot-africain.js"></script>

</body>
</html>
