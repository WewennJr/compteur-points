<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Africain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      min-width: 400px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: center;
      width: 120px; /* largeur fixe */
    }
    .elimine {
      color: gray;
      font-style: italic;
    }
    button {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #return-home {
      display: none;
      margin: 20px auto;
      display: block;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Tarot Africain</h1>

  <!-- Setup -->
  <div id="setup">
    <h2>Configuration</h2>
    <div id="player-selection"></div>
    <label>Score de départ : <input type="number" id="start-score" value="20" min="1"></label><br /><br />
    <button id="start-game">Démarrer la partie</button>
  </div>

  <!-- Jeu -->
  <div id="game" style="display:none;">
    <h2>Scores</h2>
    <table id="score-table"></table>
    <button id="new-round">Nouvelle manche</button>
    <div id="status"></div>
    <button id="return-home">Retour à l'accueil</button>
  </div>

  <script src="../js/tarot-africain.js"></script>
</body>
</html>
