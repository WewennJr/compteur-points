<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tarot africain - Compteur de points</title>
  <script defer src="js/tarot-africain.js"></script>
</head>
<body>
  <h1>Tarot africain - Compteur de points</h1>

  <label for="player-select">Choisir les joueurs :</label><br />
  <select id="player-select" multiple size="5"></select><br />
  <label for="start-score">Score de départ :</label>
  <input type="number" id="start-score" value="10" min="1" /><br />
  <button id="start-game">Démarrer la partie</button>

  <div id="game-area" style="display:none; margin-top:1em;">
    <button id="new-round-btn">Nouvelle manche</button>
    <table border="1" id="score-table" style="margin-top:1em;">
      <!-- Tableau généré par JS -->
    </table>
    <button id="end-game-btn" style="margin-left: 1em;">Finir la partie</button>


    <div id="round-form" style="display:none; margin-top: 1em;">
      <h3>Entrez le nombre d'échecs pour chaque joueur</h3>
      <form id="failures-form">
        <div id="failures-inputs"></div>
        <button type="submit">Valider la manche</button>
        <button type="button" id="cancel-round">Annuler</button>
      </form>
    </div>

    <div id="ranking" style="margin-top:1em; font-weight:bold;"></div>
  </div>
</body>
</html>
