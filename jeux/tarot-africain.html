<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tarot Africain - Compteur de Points</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e, #2c3e50);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Conteneur principal */
    .game-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Table des scores */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255,255,255,0.1);
    }

    /* Inputs et boutons */
    input[type="number"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      text-align: center;
      width: 80px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn-danger {
      background: #e74c3c;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* R√©sultat final */
    .final-scoreboard {
      background: rgba(0,0,0,0.4);
      border: 2px solid rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h1>üÉè Tarot Africain</h1>

  <div class="game-container">
    <h2>Scores en cours</h2>

    <div id="scoreboard">
      <!-- Ici le tableau des scores est g√©n√©r√© dynamiquement -->
    </div>

    <!-- Boutons pour enregistrer les points et terminer -->
    <div class="button-group">
      <button class="btn" onclick="saveRound()">‚úÖ Valider la manche</button>
      <button class="btn btn-danger" onclick="endGame()">üèÜ Terminer la partie</button>
    </div>
  </div>

  <!-- Zone pour afficher le classement final -->
  <div id="finalResult" class="final-scoreboard" style="display:none;">
    <h2>üèÜ Classement final</h2>
    <div id="finalRanking"></div>
    <div class="button-group">
      <button class="btn" onclick="location.reload()">üîÑ Nouvelle partie</button>
      <button class="btn" onclick="window.location.href='../index.html'">üè† Retour √† l'accueil</button>
    </div>
  </div>

  <script src="../js/players.js"></script>
  <script src="../js/tarot-africain.js"></script>

</body>
</html>
